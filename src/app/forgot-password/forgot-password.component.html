<nav class="navbar navbar-inverse navbar-static-top bg-secondary">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"></button>
      <a class="navbar-brand" routerLink="/welcome">Investorep</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <a class="navbar-brand align-right" routerLink="/login">Log in</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="col-xs-4 child">
    <div class="panel register-login-background">
      <h1 class="medium-header">Forgot Password?</h1>
      <div class="text-center mb-4">
        <h4>Enter the e-mail address associated with your account.</h4>
      </div>
      <div class="alert alert-danger" *ngIf="!validCredentials">
        <strong>Invalid e-mail:</strong> the entered e-mail address does not belong to an account.
      </div>
      <div class="panel-body">
        <form role="form" [formGroup]="form" (ngSubmit)="resetPassword(form.value)">
          <div class="form-group col-xs-12" [ngClass]="{ 'has-error': submitted && form.value.email === '' }">
            <input type="text" formControlName="email" class="form-control input-lg" placeholder="E-mail Address"/>
            <div *ngIf="submitted && form.value.email === ''" class="text-danger">
              <div>* Please enter an e-mail address</div>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" value="Reset Password" class="btn-lg btn-success rounded">
          </div>

          <a class="navbar-brand link" routerLink="/register">Create an account</a>
          <a class="navbar-brand link1" routerLink="/login">Login page</a>
        </form>
      </div>
    </div>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
