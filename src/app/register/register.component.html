<nav class="navbar navbar-inverse navbar-static-top bg-secondary">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"></button>
      <a class="navbar-brand" routerLink="/welcome">Investorep</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <a class="navbar-brand align-right" routerLink="/login">Sign in</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="col-xs-4 child">
    <div class="panel register-login-background">
      <h1 class="medium-header">Create an Account</h1>
      <div class="panel-body">
        <form role="form" [formGroup]="form" (ngSubmit)="register(form.value)">
          <div class="form-group col-xs-12">
            <input type="text" name="firstName" formControlName="firstName" class="form-control input-lg" placeholder="First Name">
            <div *ngIf="submitted && !" class="text-danger">
              <div>
                * {{errors.firstName}}
              </div>
            </div>
          </div>

          <div class="form-group col-xs-12">
            <input type="text" name="lastName" formControlName="lastName" class="form-control input-lg" placeholder="Last Name">
          </div>

          <div class="form-group col-xs-12">
            <input type="text" name="username" formControlName="username" class="form-control input-lg" placeholder="Username">
          </div>

          <div class="form-group col-xs-12">
            <input type="text" name="email" formControlName="email" class="form-control input-lg" placeholder="E-mail Address">
          </div>

          <div class="form-group col-xs-12">
            <input type="password" name="password" formControlName="password" class="form-control input-lg" placeholder="Password">
          </div>

          <div class="form-group col-xs-12">
            <input type="password" name="passwordConfirmation" formControlName="passwordConfirmation" class="form-control input-lg" placeholder="Confirm Password">
          </div>

          <div class="text-center">
            <input type="submit" value="Sign up" class="btn-lg btn-success rounded">
          </div>

          <a class="navbar-brand link" routerLink="/login">Already have an account?</a>
        </form>
      </div>
    </div>
  </div>
</div>
